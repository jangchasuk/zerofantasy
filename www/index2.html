
<!DOCTYPE html>
<html>
<head>
    <title>Demo - jQuery Smooth Div Scroll - Thomas Kahn</title>

    <!-- the CSS for Smooth Div Scroll -->
    <style>
        div.scrollingHotSpotLeft{min-width:75px;width:10%;height:100%;background-image:url(../images/big_transparent.gif);background-repeat:repeat;background-position:center center;position:absolute;z-index:200;left:0;cursor:url(../images/cursors/cursor_arrow_left.png),url(../images/cursors/cursor_arrow_left.cur),w-resize}
        div.scrollingHotSpotLeftVisible{background-image:url(../images/arrow_left.gif);background-color:#fff;background-repeat:no-repeat;opacity:.35;-moz-opacity:.35;filter:alpha(opacity=35);zoom:1}
        div.scrollingHotSpotRight{min-width:75px;width:10%;height:100%;background-image:url(../images/big_transparent.gif);background-repeat:repeat;background-position:center center;position:absolute;z-index:200;right:0;cursor:url(../images/cursors/cursor_arrow_right.png),url(../images/cursors/cursor_arrow_right.cur),e-resize}
        div.scrollingHotSpotRightVisible{background-image:url(../images/arrow_right.gif);background-color:#fff;background-repeat:no-repeat;opacity:.35;filter:alpha(opacity=35);-moz-opacity:.35;zoom:1}
        div.scrollWrapper{position:relative;overflow:hidden;width:100%;height:100%}
        div.scrollableArea{position:relative;width:auto;height:100%}
        #makeMeScrollable{position:relative;width:100%;height:150px;}
        #makeMeScrollable div.scrollableArea img {position:relative;float:left;margin:0;padding:0;}
        .thumb{float:left;width:150px;}
    </style>
</head>

<body>

<div id="makeMeScrollable"></div>

<script type="text/javascript" src="http://thefarmers162.godo.co.kr/shop/lib/js/jquery-1.10.2.min.js" charset="utf-8"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js" charset="utf-8"></script>
<script src="/js/jquery.mousewheel.min.js" type="text/javascript"></script>
<script src="/js/jquery.kinetic.min.js" type="text/javascript"></script>
<script src="/js/jquery.smoothdivscroll-1.3-min.js" type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function () {
        var tocken = "5043363412.403564a.fdfefded3d974c57a44cd499be407721"; /* Access Tocken ют╥б */
        var count = "17";
        $.ajax({
            type: "GET",
            dataType: "jsonp",
            cache: false,
            url: "//api.instagram.com/v1/users/self/media/recent/?access_token=" + tocken + "&count=" + count,
            success: function(response) {
                for(var i = 0; i < response.data.length; i++) {
                    var insta = '<div class="thumb">';
                    insta += "<a target='_blank' href='" + response.data[i].link + "'>";
                    insta += '<img src="' + response.data[i].images.thumbnail.url + '">';
                    insta += "</a>";
                    insta += "</div>";
                    $("#makeMeScrollable").append(insta);
                }
                rolling_start();
            }
        });
        function rolling_start() {
            $("#makeMeScrollable").smoothDivScroll({
                autoScrollingDirection: "endlessLoopRight",
                autoScrollingInterval: 10,
                touchScrolling: true,
                autoScrollingMode: "onStart"
            });
        }
    });
</script>

</body>
</html>
