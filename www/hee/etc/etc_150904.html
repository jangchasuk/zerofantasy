.loading_anim{
	-webkit-animation-duration: 900ms;
	   -moz-animation-duration: 900ms;
	     -o-animation-duration: 900ms;
	        animation-duration: 900ms;
	-webkit-animation-iteration-count: infinite;
	   -moz-animation-iteration-count: infinite;
	     -o-animation-iteration-count: infinite;
	        animation-iteration-count: infinite;
	-webkit-animation-timing-function: linear;
	   -moz-animation-timing-function: linear;
	     -o-animation-timing-function: linear;
	        animation-timing-function: linear;
	-webkit-animation-fill-mode: both;
	   -moz-animation-fill-mode: both;
	     -o-animation-fill-mode: both;
	        animation-fill-mode: both;
	-webkit-backface-visibility: hidden;
	   -moz-backface-visibility: hidden;
	     -o-backface-visibility: hidden;
	        backface-visibility: hidden;
}
@-webkit-keyframes loadingUI_1 {
	0% {-webkit-transform: rotate(0deg);}
	100% {-webkit-transform: rotate(360deg);}
}
@-moz-keyframes loadingUI_1 {
	0% {-moz-transform: rotate(0deg);}
	100% {-moz-transform: rotate(360deg);}
}
@-o-keyframes loadingUI_1 {
	0% {-o-transform: rotate(0deg);}
	100% {-o-transform: rotate(360deg);}
}
@keyframes loadingUI_1 {
	0% {transform: rotate(0deg);}
	100% {transform: rotate(360deg);}
}
.loading_bg {
	-webkit-animation-name: loadingUI_1;
	-moz-animation-name: loadingUI_1;
	-o-animation-name: loadingUI_1;
	animation-name: loadingUI_1;
}
.refresh_anim{
	-webkit-animation-duration: 400ms;
	   -moz-animation-duration: 400ms;
	     -o-animation-duration: 400ms;
	        animation-duration: 400ms;
	-webkit-animation-iteration-count: infinite;
	   -moz-animation-iteration-count: infinite;
	     -o-animation-iteration-count: infinite;
	        animation-iteration-count: infinite;
	-webkit-animation-timing-function: linear;
	   -moz-animation-timing-function: linear;
	     -o-animation-timing-function: linear;
	        animation-timing-function: linear;
	-webkit-animation-fill-mode: both;
	   -moz-animation-fill-mode: both;
	     -o-animation-fill-mode: both;
	        animation-fill-mode: both;
}
@-webkit-keyframes refreshUI_1 {
	0% {height: 15px}
	50% {height: 30px}
	100% {height: 15px}
}
@-moz-keyframes refreshUI_1 {
	0% {height: 15px}
	50% {height: 30px}
	100% {height: 15px}
}
@-o-keyframes refreshUI_1 {
	0% {height: 15px}
	50% {height: 30px}
	100% {height: 15px}
}
@keyframes refreshUI_1 {
	0% {height: 15px}
	50% {height: 30px}
	100% {height: 15px}
}
.refreshUI {
	-webkit-animation-name: refreshUI_1;
	-moz-animation-name: refreshUI_1;
	-o-animation-name: refreshUI_1;
	animation-name: refreshUI_1;
}
.animated {
	-webkit-animation-duration: 600ms;
	   -moz-animation-duration: 600ms;
	     -o-animation-duration: 600ms;
	        animation-duration: 600ms;
	-webkit-animation-fill-mode: both;
	   -moz-animation-fill-mode: both;
	     -o-animation-fill-mode: both;
	        animation-fill-mode: both;
}
.animated.hinge {
	-webkit-animation-duration: 1.0s;
	   -moz-animation-duration: 1.0s;
	     -o-animation-duration: 1.0s;
	        animation-duration: 1.0s;
}
@-webkit-keyframes bounceInUp {
	0% {opacity: 0.3;-webkit-transform: translateY(250px);}
	40% {opacity: 1;-webkit-transform: translateY(-20px);}
	70% {-webkit-transform: translateY(10px);}
	100% {-webkit-transform: translateY(0);}
}
@-moz-keyframes bounceInUp {
	0% {opacity: 0.3;-moz-transform: translateY(250px);}
	40% {opacity: 1;-moz-transform: translateY(-20px);}
	70% {-moz-transform: translateY(10px);}
	100% {-moz-transform: translateY(0);}
}
@-o-keyframes bounceInUp {
	0% {opacity: 0.3;-o-transform: translateY(250px);}
	40% {opacity: 1;-o-transform: translateY(-20px);}
	70% {-o-transform: translateY(10px);}
	100% {-o-transform: translateY(0);}
}
@keyframes bounceInUp {
	0% {opacity: 0.3;transform: translateY(250px);}
	40% {opacity: 1;transform: translateY(-20px);}
	70% {transform: translateY(10px);}
	100% {transform: translateY(0);}
}
.bounceInUp {
	-webkit-animation-name: bounceInUp;
	-moz-animation-name: bounceInUp;
	-o-animation-name: bounceInUp;
	animation-name: bounceInUp;
}
@-webkit-keyframes bounceOutDown {
	0% {-webkit-transform: translateY(0);}
	20% {opacity: 1;-webkit-transform: translateY(-20px);}
	100% {opacity: 0;-webkit-transform: translateY(1000px);}
}
@-moz-keyframes bounceOutDown {
	0% {-moz-transform: translateY(0);}
	20% {opacity: 1;-moz-transform: translateY(-20px);}
	100% {opacity: 0;-moz-transform: translateY(1000px);}
}
@-o-keyframes bounceOutDown {
	0% {-o-transform: translateY(0);}
	20% {opacity: 1;-o-transform: translateY(-20px);}
	100% {opacity: 0;-o-transform: translateY(1000px);}
}
@keyframes bounceOutDown {
	0% {transform: translateY(0);}
	20% {opacity: 1;transform: translateY(-20px);}
	100% {opacity: 0;transform: translateY(1000px);}
}
.bounceOutDown {
	-webkit-animation-name: bounceOutDown;
	-moz-animation-name: bounceOutDown;
	-o-animation-name: bounceOutDown;
	animation-name: bounceOutDown;
}

/*Proflie*/
.box_profile{background-color:#fff;box-shadow:0 1px 2px rgba(0,0,0,.2)}
.box_profile.fixed_top{position:fixed;top:0;left:0;z-index:999;-webkit-transform:translateZ(0);}
.profile_L,.profile_R{overflow:hidden;float:left}
.profile_L{width:60%}
.profile_L span{display:inline-block;vertical-align:middle}
.profile_R{width:40%;text-align:right}
.box_profile ul{margin:0;padding:0;position:relative;overflow:hidden}
.profile_R li{overflow:visible;display:inline-block;position:relative;text-align:center}
.profile_R .devider_stat{overflow:hidden;border-left:1px solid #eee}
.profile_R .devider_stat.no_border{border:none}
.num_stat,.txt_stat{margin:0 auto;color:#b9b9b9}
.arrow_profile{display:none;position:absolute}
.box_profile li.on .num_stat{color:#ee1882}
.box_profile li.on .txt_stat{color:#454545}
.box_profile li{line-height:1}
.box_profile li.on .arrow_profile, li.active .arrow_profile{display:block}
.box_profile li.active span.num_stat, li.active span.txt_stat{color:#ee1882}
.wishcon,.arrow_emoItem{position:absolute;z-index:900}
/*sub_profile*/
.sub_profile{width:100%;overflow:hidden;text-align:center}
.sub_profile li{width:20%;float:left;overflow:hidden;position:relative}
.sub_profile li.active{background-color:#eeedec;border-bottom:2px solid #d8d8d8}
.top_wish{width:100%;background-color:#f3f2f1;border-top:1px solid #ccc}
.bottom_wish{width:100%;height:2px;background-color:#e5e4e3}
.sub_profile li.on .top_wish{background-color:#fff;border-top-color:#fff}
.sub_profile li.on .bottom_wish{background-color:#f71786}
.profile_sub{margin:0 auto}

/* News */
/*newsFeed*/
.newsFeed{width:100%;overflow:hidden;text-shadow:none}
.newsFeed span{display:inline-block}
.newsFeed ul{margin:0;padding:0;overflow:hidden}
.newsFeed li{width:95%;margin:0 auto;position:relative;overflow:visible}
.newsFeed li.for_coupon{width:98.5%;margin:0;}
.newsFeed li.new_feed{text-align:center}
.wrap_news{width:100%;overflow:visible;background-color:#fbfbf8}
.wrap_news.emo{overflow:hidden}
.wrap_news.noti{overflow:hidden;background-color:#f4f2e6}
.wrap_news.rank{overflow:hidden;background-color:#fff0f7}
.wrap_news.active{background-color:#f6f6f3}
.wrap_news.noti.active{background-color:#f0eee0}
.wrap_news.rank.active{background-color:#fae6f0}
/* Friend's wish*/
.emo_item{position:relative;float:right;overflow:hidden}
.box_newsThum,.box_emoNews,.box_emoNews_bottom,.box_emoNews span{display:inline-block;position:relative;vertical-align:middle}
.box_newsThum img,.emo_item img{position:relative;z-index:700}
.box_newsThum.right{float:right}
.emo_item.noFloat{float:none;display:inline-block;margin-right:10px}
.circle_newsThum,.default_news_thum,.default_newsItem{position:absolute;top:0;left:0}
.circle_newsThum{z-index:800}
.default_news_thum{z-index:500}
.box_emoNews{width:54%;overflow:hidden}
.box_emoNews_bottom{width:70%}
.txt_emoItem{font-weight:bold;color:#929292}
.txt_emoItem.user{overflow:hidden;white-space:nowrap;text-overflow:ellipsis;max-width:42%}
.txt_emoItem.user,.txt_emoItem.dislike{color:#404040}
.txt_emoItem.love{color:#f71786}
.txt_emoItem.question{color:#16c6da}
.txt_emoItem.buy{color:#f17d01}
.num_emoTime{float:right;color:#c4c4c4}
.num_emoTime.gap_top{margin-left:0px}
/*Badge*/
.newsBadge{position:absolute;z-index:900}
.wrap_newItem{width:100%;overflow:hidden}
.wrap_newItem.view_visible{overflow:visible}
/* Shop's New Item */
.box_newItem_L,.box_newItem_R{float:left;position:relative}
.box_newItem_L,.box_newItem_R{padding:4px 0 }
.box_newItem_L span,.box_newItem_R span{display:inline-block;vertical-align:middle}
.box_newItem_L span.badge_feedItem{vertical-align:middle;text-align:center}
.box_newItem_L{width:72%}
.box_newItem_R{width:28%;text-align:right}
.box_newItem_R span,.arrow_feedRight{margin-right:13px}
.box_itemImg{width:100%;overflow:hidden;position:relative}
.box_itemImg li.float_R{float:right}
.box_itemImg li{margin-top:0;float:left;}
.box_itemImg img{position:relative;z-index:800}
.box_itemImg .wrap_newsItem{position:relative;overflow:hidden;border-left:1px solid rgba(0,0,0,.1);border-right:1px solid rgba(0,0,0,.1);border-top:1px solid rgba(0,0,0,.02);border-bottom:1px solid rgba(0,0,0,.1)}
.mark_new{position:absolute;z-index:900}
.txtbox_newsItem{position:relative;background-color:#fde346}
.txtbox_newsItem.bg_white{background-color:#fbfbf8}
.txtbox_newsItem.active{background-color:#fddd46}
.shop_newsItem{width:100%;font-weight:bold;color:#615348}
.time_bottom{position:absolute;text-align:right}
.time_bottom.gray{color:#a6a6a1}
.title_best{color:#f71786}
.title_best.num{color:#403c39;font-weight:bold}
.dspt_best{color:#868686}
.dspt_best.focus{color:#f71786}
li.noImg .wrap_newsItem{border-color:rgba(0,0,0,0)}
.wrap_shopnew{width:100%}
.dspt_newsItem,.time_bottom{color:#a0904b}
.dspt_newsItem.focus{color:#f55989}
.rank_best{text-align:center;position:absolute;top:0;left:0;z-index:910;background-color:#f31884;border:1px solid #ea2f94;box-shadow:0 1px 2px rgba(0,0,0,.2)}
.rank_best.gray{background-color:#9a9a9a;border:1px solid #868686}
.rank_best span{width:100%;vertical-align:top;font-size:7px;color:rgba(255,255,255,.7);margin-top:1px;padding:0;-webkit-text-size-adjust:none;text-shadow:0 -1px 1px rgba(0,0,0,.2)}
.rank_best span.size_num{font-size:22px;margin-top:-11px;color:rgba(255,255,255,1)}
.emotion_best{overflow:hidden;right:6px;bottom:6px;position:absolute;z-index:910;-webkit-text-size-adjust:none}
.eb_left,.eb_center,.eb_right{height:20px;float:right}
.eb_left{width:22px;background-position:left -225px}
.eb_center{overflow:hidden;background-position:-20px -225px}
.eb_center span{font-size:11px;color:#fff;vertical-align:top;margin-top:4px;text-shadow:0 -1px 1px rgba(0,0,0,.2)}
.eb_right{width:10px;background-position:-67px -225px}
/* News & notice Feed*/
.txt_notice{width:81%;overflow:hidden;font-weight:bold;white-space:nowrap;text-overflow:ellipsis}
.name_shopFeed{color:#9a9999;font-weight:bold}
.arrow_feedRight{float:right}
.title_noticeFeed{width:90%;color:#404040;font-weight:bold;overflow:hidden;white-space:nowrap;text-overflow:ellipsis}
.default_newsItem_b{position:absolute;top:0px;left:0px;z-index:700}
/* system notice*/
.thum_noti{float:left;position:relative}
.thum_noti img{position:relative;z-index:800}
.thum_noti_circle{position:absolute;top:0;left;0;z-index:900}

.box_noti{display:table}
.box_noti p{display:table-cell;vertical-align:middle}
span.txt_noti{color:#808080;font-weight:bold}
span.txt_noti.bolded{color:#404040}
/* coupon */
.img_coupon{background:url(https://t1.daumcdn.net/kstyle/mw/images/coupon.png)}
.box_coupon{width:100%;overflow:hidden;color:#fff;text-shadow:0 -1px #970c50}
.coupon_L,.coupon_M,.coupon_R{overflow:hidden;position:relative;z-index:800;float:left}
.coupon_L{width:2.5%;background-position:left top}
.coupon_M{width:95%}
.coupon_R{width:2.5%;background-position:right top}
.coupon_M img{position:relative;z-index:700}
.thum_coupon,.info_coupon{float:left;position:relative;}
.thum_coupon{overflow:hidden}
.circle_coupon{position:absolute;z-index:800}
.info_coupon{font-weight:bold}
.info_coupon span{display:inline-block}
.percent_sale{position:absolute;text-align:center;z-index:800}

.context_coupon{line-height:135%}
.date_coupon{color:#90074b;text-shadow:0 1px rgba(255,255,255,.3)}
/* recent_feed */
.btn_recentFeed{width:100%;position:absolute;left:0;z-index:992;background-color:rgba(251,251,248,.9);color:#69696a;text-align:center;box-shadow:0 1px 3px rgba(0,0,0,.2)}
.btn_recentFeed .txt_recent{font-weight:bold;display:inline-block;vertical-align:middle}
/* shadow_news*/
.shadow_news{width:100%;overflow:hidden;background: url(https://t1.daumcdn.net/kstyle/mw/images/shadow_news.png) 0 0 no-repeat}
.shadow_news img{width:100%;display:block}
/* scroll update */
.box_refresh{width:100%;overflow:hidden}
.box_refresh.for_top{margin-bottom:0}
.box_mark{margin:0 auto;position:relative;z-index:800}
.box_mark_bg{position:absolute;background:url(https://t1.daumcdn.net/kstyle/mw/images/loading_back.png) 0 0 no-repeat}
.mark_refresh{clear:both;position:relative;z-index:800}
.line_refresh{margin:0 auto;background:url(https://t1.daumcdn.net/kstyle/mw/images/line_refresh.png) 0 0 repeat-y}
.shadow_refresh{margin:0 auto}
/*Button Refresh*/
.refresh_button{width:100%;text-align:center;position:absolute;overflow;hidden}
.refresh_button span{color:#959595}
.btn_refresh{position:absolute;top:0}
/*Rank*/
.wrap_rankTime{position:absolute;z-index:800}
span.txt_rank{color:#6e6e6e;font-weight:bold}
span.top10{vertical-align:middle}

/* SEARCH */
/* search : dark theme */
.box_search.bg_dark{background-color:#595959}
.box_search.bg_dark .wrap_search{padding-bottom:0}
.box_search.bg_dark ul{width:100%;text-align:center;background-color:transparent !important}
.box_search.bg_dark li{width:auto;display:inline-block;border:none}
.box_search.bg_dark li span{color:#a3a3a3;border-right:1px solid #7d7d7d}
.box_search.bg_dark li span.txt_popular,.box_search.bg_dark li.active span{color:#d0d0d0}
.box_search.bg_dark li span.no_border{border:none}
.link_shop.search span{font-weight:bold}
.link_shop.search span.first_category{color:#737373}
/* search : thumnail */
.wrap_searchBar{width:100%;overflow:hidden;background-color:#F5F5F5;z-index:450;border-bottom:1px solid #E1E1E1}
.item_search{width:100%;overflow:hidden}
.item_search ul{overflow:hidden;padding:0}
.item_search li.normal_size{padding:0;position:relative;float:left;background-color:#fff;border:1px solid #c8c8c8}
.item_search .shadow_thum{display:none}
.item_search li.normal_size .txt_pName{width:100%;overflow:hidden;font-weight:normal;white-space:nowrap;text-overflow:ellipsis;}
.item_search li.normal_size .btn_emotion_M,.item_search li.normal_size .btn_emotion_R{background-image:none}
.empty_one{overflow:hidden;text-align:center;border-bottom:1px solid #d3d3d2}
.empty_one span{color:#969696}
/* search : category -1st */
.category_upper{width:100%;overflow:hidden}
.category_upper ul{margin:0 auto;overflow:hidden;background-color:transparent}
.category_upper li{overflow:hidden;float:left;position:relative;background-color:#eee;border:none}
.cg_top{width:100%}
.cg_bottom{width:100%;overflow:hidden;
	background-image: -webkit-gradient(linear, left top, left bottom, from( #d6d6d6 /*{a-bar-background-start}*/), to( #c3c3c3 /*{a-bar-background-end}*/)); /* Saf4+, Chrome */
	background-image: -webkit-linear-gradient( #d6d6d6 /*{a-bar-background-start}*/, #c3c3c3 /*{a-bar-background-end}*/); /* Chrome 10+, Saf5.1+ */
	background-image:    -moz-linear-gradient( #d6d6d6 /*{a-bar-background-start}*/, #c3c3c3 /*{a-bar-background-end}*/); /* FF3.6 */
	background-image:     -ms-linear-gradient( #d6d6d6 /*{a-bar-background-start}*/, #c3c3c3 /*{a-bar-background-end}*/); /* IE10 */
	background-image:      -o-linear-gradient( #d6d6d6 /*{a-bar-background-start}*/, #c3c3c3 /*{a-bar-background-end}*/); /* Opera 11.10+ */
	background-image:         linear-gradient( #d6d6d6 /*{a-bar-background-start}*/, #c3c3c3 /*{a-bar-background-end}*/);
}
li.cg_rank .cg_bottom{width:100%;overflow:hidden;text-align:center;
	background-image: -webkit-gradient(linear, left top, left bottom, from( #d6d6d6 /*{a-bar-background-start}*/), to( #efccdd /*{a-bar-background-end}*/)); /* Saf4+, Chrome */
	background-image: -webkit-linear-gradient( #efdbe4 /*{a-bar-background-start}*/, #efccdd /*{a-bar-background-end}*/); /* Chrome 10+, Saf5.1+ */
	background-image:    -moz-linear-gradient( #efdbe4 /*{a-bar-background-start}*/, #efccdd /*{a-bar-background-end}*/); /* FF3.6 */
	background-image:     -ms-linear-gradient( #efdbe4 /*{a-bar-background-start}*/, #efccdd /*{a-bar-background-end}*/); /* IE10 */
	background-image:      -o-linear-gradient( #efdbe4 /*{a-bar-background-start}*/, #efccdd /*{a-bar-background-end}*/); /* Opera 11.10+ */
	background-image:         linear-gradient( #efdbe4 /*{a-bar-background-start}*/, #efccdd /*{a-bar-background-end}*/);
}
.frame_cg{margin:0 auto;background-position:left top}
.cg_bottom span{width:94%}
span.title_category{color:#696969}
span.eng_category{color:#fff}
/* search : category -2nd */
.wrap_category{overflow:hidden; min-width:320px; background-color: #FCFCFC;}
.wrap_category ul{overflow:hidden;padding:0;border:1px solid #c8c8c8;background-color:#fff}
.wrap_category li{display:table;vertical-align:middle;width:25%;padding:0;position:relative;color:#929292;text-align:center;float:left;border-top:none;border-bottom:1px solid #eee}
.wrap_category li span{padding:0 4%;display:table-cell;vertical-align:middle}
.wrap_category li.on{color:#fff;background-color:#e41e80}
.wrap_category li.active{background-color:#f9f9f8}
.wrap_category li.on.active{background-color:#da1476}
.wrap_category li.no_bottom{border-bottom:none}
.cg_border_R{width:1px;position:absolute;top:0;right:0;background-color:#eee}
/*item search view switch definition*/
.item_search li.big_size{width:100%;margin:0;padding:0;display:block;overflow:hidden;list-style:none;border-top:1px solid #fff;border-bottom:1px solid #d3d3d2;background-color:#fff}
.item_search li.big_size.active{background-color:#fafafb}
.item_search li.big_size .txt_pName{font-weight:bold;overflow:hidden;display:block}
.item_search .default_back.b_size{float:right}
.item_search li.big_size .item_info.hot_focus{padding-top:0;padding-left:0;margin-right:0}
.item_search li.normal_size .txt_pName{max-width:96%}
.wrap_searchBar .wrap_shopfunction{
	float: right;
	width: 33.33333333%;
	border: none;
}
	.wrap_searchBar .wrap_shopfunction .wrap_select{
		width: 100%;
		border-left: 1px solid #E1E1E1;
	}
.search_word{
	overflow: hidden;
	width: 100%;
}
.search_word ul{
	overflow-y: auto;
	overflow-x: hidden;
	padding: 0;
	margin: 0;
	border-bottom: 1px solid #666;
}
.search_word li{
	width: 100%;
	border-bottom: 1px solid #DEDEDE;
	background-color: #FEFEFE;
}
	.search_word li.active{
		background-color: #f43392;
	}
	.search_word li.active span{
		color: #FFF;
	}
.search_word li span{
	display: inline-block;
	color: #46292a;
}
